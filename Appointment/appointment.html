<head>
    <meta charset="utf-8">

    <!-- Main Style Css -->
    <link rel="stylesheet" href="../Appointment/css/AddPatient.css" />

<body>


    <body background="../HomePage/Images/7.jpg">
        <div class="page-content">
            <div class="form-v4-content">

                <form class="form-detail" action="app.php" method="POST" id="myform">
                    <h2>Book Appointment</h2>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <label for="Name">Name</label>
                            <input type="text" name="name" id="name" class="input-text">
                        </div>
                        <div class="form-row form-row-1">
                            <label for="NIC">NIC</label>
                            <input type="text" name="nic" id="nic" class="input-text" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="Patient_Name">Contct Number</label>
                        <input type="text" name="contct_no" id="contct_no" class="input-text" required>
                    </div>

                    <div class="form-row">
                        <label for="Patient_Age">Date</label>
                        <input type="text" name="date" id="date" class="input-text" required>
                    </div>

                    <div class="form-row">
                        <label for="Patient_Address">Time</label>
                        <input type="text" name="time" id="time" class="input-text" required>
                    </div>

                    <div class="form-row">
                        <label for="Patient_Contact_Number">Doctor Name</label>
                        <input type="text" name="doctor_name" id="doctor_name" class="input-text" required>
                    </div>



                    <div class="form-row-last">
                        <input type="submit" name="submit" class="AddPatient" value="Book Now">
                    </div>

                </form>
            </div>
        </div>

    </body>

</html>
